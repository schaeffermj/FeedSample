<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Melody Schaeffer</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" ng-controller="MyController">
    <ul class="feedlist">
        <li class="feed cf" ng-repeat="feed in responseData | filter:filterText">
            <div class="info">
                <h2><a href="{{feed.link}}">{{feed.title}}</a></h2>
                <div class="feedinfo">
                    <a href="{{feed.mediaGroups[0].contents[0].url}}" target="_blank"><img
                            ng-src="{{feed.mediaGroups[0].contents[0].thumbnails[0].url}}"></a>
                    <span ng-show="showDetails" ng-bind-html="feed.content | unsafe"></span>
                    <div class="btn btn-right" href="#" ng-click="showDetails = ! showDetails">detail view</div>
                    <div class="small">{{feed.publishedDate}}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
